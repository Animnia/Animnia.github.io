    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">

            </div>

    <script>
        let currentBoxIndex = null;
        const albumData = {}; // å­˜å‚¨å·²é€‰æ‹©çš„ä¸“è¾‘æ•°æ®

        // ç‚¹å‡»æ–¹æ¡†æ‰“å¼€æœç´¢å¼¹çª—
        document.querySelectorAll('.album-box').forEach(box => {
            box.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-btn')) return;
                currentBoxIndex = this.dataset.index;
                const label = this.closest('.album-item').querySelector('.album-label').textContent;
                document.getElementById('modalTitle').textContent = `é€‰æ‹©ä¸“è¾‘ - ${label}`;
                document.getElementById('searchModal').classList.add('active');
                document.getElementById('searchInput').focus();
            });
        });

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('searchModal').classList.remove('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('searchResults').innerHTML = '<p class="no-results">ä¸Šä¼ æœ¬åœ°å›¾ç‰‡æˆ–è¾“å…¥å…³é”®è¯æœç´¢ä¸“è¾‘</p>';
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                selectAlbum(imageUrl, 'æœ¬åœ°ä¸Šä¼ ', 'è‡ªå®šä¹‰å°é¢', true);
            };
            reader.readAsDataURL(file);
        }

        // æŒ‰å›è½¦æœç´¢
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                searchAlbums();
            }
        }

        // æœç´¢ä¸“è¾‘ - ä½¿ç”¨å¤šä¸ªæœç´¢æº
        async function searchAlbums() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<p class="loading">ğŸ” æ­£åœ¨ä»å¤šä¸ªæ¥æºæœç´¢...</p>';

            const allResults = [];

            // å¹¶è¡Œè¯·æ±‚å¤šä¸ªAPI
            const searches = [
                searchItunes(query),
                searchMusicBrainz(query)
            ];

            try {
                const results = await Promise.allSettled(searches);
                results.forEach(result => {
                    if (result.status === 'fulfilled' && result.value) {
                        allResults.push(...result.value);
                    }
                });

                if (allResults.length === 0) {
                    resultsContainer.innerHTML = '<p class="no-results">æœªæ‰¾åˆ°ç›¸å…³ä¸“è¾‘ï¼Œè¯·å°è¯•å…¶ä»–å…³é”®è¯æˆ–ä¸Šä¼ æœ¬åœ°å›¾ç‰‡</p>';
                    return;
                }

                resultsContainer.innerHTML = '';
                allResults.forEach(album => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <img src="${album.thumbnail}" alt="${album.name}">
                        <div class="result-info">
                            <h4>${album.name}</h4>
                            <p>${album.artist}${album.year ? ' Â· ' + album.year : ''}</p>
                        </div>
                    `;
                    item.addEventListener('click', () => selectAlbum(album.coverUrl, album.name, album.artist));
                    resultsContainer.appendChild(item);
                });
            } catch (error) {
                console.error('æœç´¢å‡ºé”™:', error);
                resultsContainer.innerHTML = '<p class="no-results">æœç´¢å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•</p>';
            }
        }

        // iTunes æœç´¢
        async function searchItunes(query) {
            try {
                const response = await fetch(
                    `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=album&limit=8`
                );
                const data = await response.json();
                return data.results.map(album => ({
                    name: album.collectionName,
                    artist: album.artistName,
                    year: album.releaseDate ? new Date(album.releaseDate).getFullYear() : null,
                    thumbnail: album.artworkUrl100,
                    coverUrl: album.artworkUrl100.replace('100x100', '600x600'),
                    source: 'iTunes'
                }));
            } catch (e) {
                console.error('iTunesæœç´¢å¤±è´¥:', e);
                return [];
            }
        }

        // MusicBrainz æœç´¢ï¼ˆæ”¯æŒæ—¥æœ¬éŸ³ä¹ï¼‰
        async function searchMusicBrainz(query) {
            try {
                const response = await fetch(
                    `https://musicbrainz.org/ws/2/release-group?query=${encodeURIComponent(query)}&type=album&limit=8&fmt=json`,
                    {
                        headers: {
                            'User-Agent': 'AlbumNineGrid/1.0 (https://animnia.github.io)'
                        }
                    }
                );
                const data = await response.json();
                if (!data['release-groups']) return [];
                
                // ä½¿ç”¨ wsrv.nl å›¾ç‰‡ä»£ç†è®¿é—® Cover Art Archiveï¼ˆå›½å†…å¯ç”¨ï¼‰
                return data['release-groups'].map(album => {
                    const mbid = album.id;
                    const artist = album['artist-credit']?.[0]?.name || 'æœªçŸ¥è‰ºæœ¯å®¶';
                    const year = album['first-release-date']?.substring(0, 4) || null;
                    // wsrv.nl å›¾ç‰‡ä»£ç†
                    const coverUrl = `https://wsrv.nl/?url=coverartarchive.org/release-group/${mbid}/front-500`;
                    const thumbnail = `https://wsrv.nl/?url=coverartarchive.org/release-group/${mbid}/front-250`;
                    return {
                        name: album.title,
                        artist: artist,
                        year: year,
                        thumbnail: thumbnail,
                        coverUrl: coverUrl,
                        source: 'MusicBrainz'
                    };
                });
            } catch (e) {
                console.error('MusicBrainzæœç´¢å¤±è´¥:', e);
                return [];
            }
        }

        // é€‰æ‹©ä¸“è¾‘
        function selectAlbum(coverUrl, albumName, artistName, isLocal = false) {
            const box = document.querySelector(`.album-box[data-index="${currentBoxIndex}"]`);
            box.innerHTML = `
                <img src="${coverUrl}" alt="${albumName}" title="${albumName} - ${artistName}" ${isLocal ? '' : 'crossorigin="anonymous"'}>
                <button class="remove-btn" onclick="removeAlbum(${currentBoxIndex})">&times;</button>
            `;
            box.classList.add('has-album');
            
            // ä¿å­˜æ•°æ®
            albumData[currentBoxIndex] = { coverUrl, albumName, artistName, isLocal };
            
            closeModal();
        }

        // ç§»é™¤ä¸“è¾‘
        function removeAlbum(index) {
            const box = document.querySelector(`.album-box[data-index="${index}"]`);
            box.innerHTML = '<span class="placeholder">+</span>';
            box.classList.remove('has-album');
            delete albumData[index];
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('searchModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESCé”®å…³é—­å¼¹çª—
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ä¿å­˜å›¾ç‰‡åŠŸèƒ½
        async function saveImage() {
            const btn = document.querySelector('.save-btn');
            const originalText = btn.textContent;
            btn.textContent = 'â³ ç”Ÿæˆä¸­...';
            btn.disabled = true;

            try {
                // ä¸´æ—¶éšè—åˆ é™¤æŒ‰é’®
                document.querySelectorAll('.remove-btn').forEach(b => b.style.display = 'none');
                
                const captureArea = document.getElementById('captureArea');
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: null,
                    scale: 2, // é«˜æ¸…è¾“å‡º
                    useCORS: true, // å…è®¸è·¨åŸŸå›¾ç‰‡
                    allowTaint: true
                });

                // æ¢å¤åˆ é™¤æŒ‰é’®
                document.querySelectorAll('.remove-btn').forEach(b => b.style.display = '');

                // ä¸‹è½½å›¾ç‰‡
                const link = document.createElement('a');
                link.download = `å¹´åº¦ä¸“è¾‘ä¹å®«æ ¼_${new Date().getFullYear()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                btn.textContent = 'âœ… å·²ä¿å­˜!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                btn.textContent = 'âŒ ä¿å­˜å¤±è´¥';
                document.querySelectorAll('.remove-btn').forEach(b => b.style.display = '');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }
    </script>
